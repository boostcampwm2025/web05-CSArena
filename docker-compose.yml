services:
  postgres:
    image: postgres:16-alpine
    container_name: web05-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-web05_db}
      POSTGRES_USER: ${POSTGRES_USER:-web05_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-web05_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${NCP_REGISTRY}${NCP_REGISTRY:+/}web05-backend:latest
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: web05-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-web05_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-web05_db}
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${NCP_REGISTRY}${NCP_REGISTRY:+/}web05-frontend:latest
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: web05-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
